## Comment for testing workflow
name: main_pipeline
on:
  push:
    branches:
      - main
      - 'feature/**'

jobs:
  build:
      
    runs-on: 'ubuntu-20.04'   
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 15
        uses: actions/setup-java@v3.13.0
        with:
          distribution: 'adopt'
          java-version: '15'
      
      - name: Build with Maven
        run: mvn clean install